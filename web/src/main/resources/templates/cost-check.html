<div class="form-inline" style="width: 600px;">
	<span style="color: black; font-size:1.5em;position: relative; left: 10px; top: 5px;">
	<strong>납부 현황</strong>
	</span>
	
  <table class="table">
    <thead>
      <tr>
        <th scope="col">User Address</th>
        <th scope="col">Fee</th>
        <th scope="col">Paid</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="mgfee : ${result.content}">
          <td th:text = ${mgfee.address}></td>
          <td th:text = ${mgfee.fee}></td>
          <td th:text = "${mgfee.paid ? 'O' : 'X'}"></td>
      </tr>
    </tbody>
  </table>

  <nav style="text-align: center;">
    <ul class="pagination justify-content-center" 
        th:with="start=${T(Math).floor(result.number/10)*10 + 1},
                    last=(${start + 9 < result.totalPages ? start + 9 : result.totalPages})">
        <li class="page-item">
            <a class="page-link" th:href="@{/mgfee/getlist(page=1)}" aria-label="First">
                <span aria-hidden="true">First</span>
            </a>
        </li>

        <li class="page-item" th:class="${result.first} ? 'disabled'">
            <a class="page-link" th:href="${result.first} ? '#' :@{/mgfee/getlist(page=${result.number})}" aria-label="Previous">
                <span aria-hidden="true">&lt;</span>
            </a>
        </li>

        <li class="page-item" th:each="page: ${#numbers.sequence(start, last)}" th:class="${page == result.number + 1} ? 'active'">
            <a class="page-link" th:text="${page}" th:href="@{/mgfee/getlist(page=${page})}"></a>
        </li>

        <li class="page-item" th:class="${result.last} ? 'disabled'">
            <a class="page-link" th:href="${result.last} ? '#' : @{/mgfee/getlist(page=${result.number + 2})}" aria-label="Next">
                <span aria-hidden="true">&gt;</span>
            </a>
        </li>

        <li class="page-item">
            <a class="page-link" th:href="@{/mgfee/getlist(page=${result.totalPages})}" aria-label="Last">
                <span aria-hidden="true">Last</span>
            </a>
        </li>
    </ul>
</nav>
